<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous"
  />
  
  <!-- custom stylesheet -->
  <link rel="stylesheet" href="./css/otp-style.css" />
   <!-- Font Awesome -->
   <script
   src="https://kit.fontawesome.com/a385d09513.js"
   crossorigin="anonymous"
 ></script>
  <!-- Bootstrap Javascript -->
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous" 
  ></script>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-6 col-md-8 reset-box">
               
                <div class="col-lg-12 reset-title">
                    ENTER OTP
                </div>

                <div class="col-lg-12 reset-form">
                    <div class="col-lg-12 reset-form">
                        <form>
                            <div class="form-group">
                                <label class="form-control-label">Enter your 6-character OTP here</label>
                                <div class="input-group" id="show_hide_password_above">
                                    <input class="form-control" type="password" id="otp" required>
                                    <div class="input-group-addon">
                                      <a href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
                                    </div>
                                  </div>
                            </div>
                            
                            <div class="col-lg-12 resetbttm">
                                <div class="col-lg-6 reset-btm reset-text">
                                    <!-- Error Message -->
                                </div>
                                <div class="col-lg-6 reset-btm reset-button">
                                    <button type="submit" class="btn btn-outline-light left" onclick="otpHandler(event)">ENTER</button>
                                    
                                    <!-- <button type="reset" class="btn btn-outline-light right" onclick="resendOtpHandler(event)">RESEND</button> -->
                                    
                                </div>
                                <!-- <div class="col-lg-6 reset-btm resend-button">
                                    <button type="reset" class="btn btn-outline-light" onclick="otpHandler(event)">RESEND</button>
                
                                </div> -->
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-3 col-md-2"></div>
            </div>
        </div>
        <script src="./js/password.js"></script>
        <script src="./js/otp_verification.js"></script>
</body>
</html>
