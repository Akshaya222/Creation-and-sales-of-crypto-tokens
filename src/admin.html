    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <input type="checkbox" id="check" />
    <!--header area start-->
    <header>
      <label for="check">
     
          <i class="fas fa-bars" id="sidebar_btn"></i>
     
        
      </label>
      <div class="left_area">
        <h3>BIT QUEEN</h3>
      </div>
      <div class="right_area">
        <a href="#" >  <button type="button" class="btn btn-dark logout_btn" onclick="logoutHandler(event)">Logout</button></a>
      </div>
    </header>
    <!--header area end-->
    <!--sidebar start-->

    <div class="mobile_nav">
      <div class="nav_bar">
        <img src="./img/user.jpeg" class="mobile_profile_image" alt="" />
        <i class="fa fa-bars nav_btn"></i>
      </div>
      <div class="mobile_nav_items">
        <a href="index.html"
          ><i class="fas fa-desktop"></i><span>Home</span></a
        >
        <a href="#info"
          ><i class="fas fa-user"></i><span>My Profile</span></a
        >
        <a href="#announcement"
          ><i class="fas fa-bullhorn"></i><span>Announcement</span></a
        >
        <a href="#transfer"
          ><i class="fas fa-random"></i><span>Transfer Tokens</span></a
        >
        <!-- <a href="#sale"
          ><i class="fas fa-shopping-cart"></i><span>Manage Sale</span></a
        > -->
        

      </div>
    </div>

    <div class="sidebar">
      <div class="profile_info">
        <img src="./img/user.jpeg" class="profile_image" alt="" />

        
      </div>
      <a href="sale.html"><i class="fas fa-home"></i><span>Home</span></a>
      <a href="#info"
          ><i class="fas fa-user"></i><span>My Profile</span></a
        >
      <a href="#announcement"
        ><i class="fas fa-bullhorn"></i><span>Announcement</span></a
      >
      <a href="#transfer"
        ><i class="fas fa-random"></i><span>Transfer Tokens</span></a
      >
      <!-- <a href="#sale"
          ><i class="fas fa-shopping-cart"></i><span>Manage Sale</span></a
        > -->
    </div>

    <section id="info">
      <div class="content ">
        <div class="card">
          <div class="profile-head">
            <h1>WELCOME BACK!</h1>
            <br />
            <h2>Admin Profile</h2>
            <button type="submit" class="btn btn-dark transfer_btn" onclick="App.endSale();">End Sale</button>
            <hr />
          
                  <div class="row">
                    <div class="col-md-4">
                      <label for="name">Name</label>
                    </div>
                    <div class="col-md-4">
                      <p class="desc" id="name"></p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4">
                      <label for="email">Email</label>
                    </div>
                    <div class="col-md-4">
                      <p class="desc" id="mail"></p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4">
                      <label for="address">Address</label>
                    </div>
                    <div class="col-md-4">
                      <p class="desc" id="adminAddress"></p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4">
                      <label for="tokens sold">Tokens Sold</label>
                    </div>
                    <div class="col-md-4">
                      <p class="desc"  id="tokensSold"></p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4">
                      <label for="tokens left">Tokens Left</label>
                    </div>
                    <div class="col-md-4">
                      <p class="desc" id="tokensLeft"></p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4">
                      <label for="tokens balance">Token Balance</label>
                    </div>
                    <div class="col-md-4">
                      <p class="desc" id="adminBalance"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>     
          <!-- </div>
        </div>
      </div> -->
    </section>

    <section id="announcement">
      <div class="content">
        <h2>Announcement</h2>
        <div class="ann-div">
          
          <hr />
          <h4 class="transfer-heading">Make an announcement to all the users...</h4>
          <div class="annnouncement-form">
          <form  role="form">
            <div class="form-group">
              <div class="announce-text">
                
                <input type="text" class="form-control" id="subject" placeholder="Subject">
                <br>
              <textarea class="form-control" id="message" rows="10" placeholder="Message"></textarea>
            </div>
            </div>
        </form>
      </div>
      <button type="submit" class="btn btn-dark transfer_btn" onclick="emailHandler(event)">Send</button>
        </div>
      </div>
    </section>

    <section id="transfer">
      <div class="content">
        <div class="profile-head">
          <h2>Transfer Tokens</h2>
          <hr />
          <h3 class="transfer-heading">To start the token sale transfer tokens!</h3>
          <div class="transfer-form">
          <form  role="form" id="transferform">
            <div class="input-group input-group-lg ">
              
              <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)" id="noOfTokens"  min="1" placeholder="Enter number of tokens">
            </div>
        </form>
      </div>
      <button type="submit" class="btn btn-dark transfer_btn" onclick="App.transferTokens();">Transfer</button>
        </div>
      </div>
    </section>

    <script type="text/javascript">
      $(document).ready(function () {
        $(".nav_btn").click(function () {
          $(".mobile_nav_items").toggleClass("active");
          
        });
      });
    </script>
     <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js"></script>
     <script src=" https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/truffle-contract@4.0.31/dist/truffle-contract.min.js"></script>
     <script src="./js/app.js"></script>
     <script src="./js/sendEmails.js"></script>
     <script src="./js/trans_dash.js"></script>
     <script src="./js/authentication.js"></script>
  </body>
</html>
