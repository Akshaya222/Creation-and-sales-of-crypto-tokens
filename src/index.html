<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <title>Document</title>
</head>
<body>
    <header>token sale</header>
    <main>
        <div class="container" style="width:650px;">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="text-center">DAPP TOKEN ICO SALE</h1>
                    <hr/>
                    <br/>
                </div>
                <div id="loader">
                    <p class="text-center">Loading.....</p>
                </div>
                <div id="content" class="text-center">
                    <p>
                        Introducing "My Token (DAPP)!
                        Token price is <span class="token-price"></span> Ether.
                        You currently have <span class="dapp-balance">&nbsp;DAPP</span>
                    </p>
                    <br>
                    <form role="form" onsubmit="App.buyTokens(); return false;">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="number" id="numberOfToken" class="form-control input-lg" name="number" value="1" min="1" pattern="[0-9]" required>
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-primary btn-lg">Buy Tokens</button>
                                </span>
                            </div>
                        </div>
                    </form>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped bg-info active" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                      </div>
                      <div class="tokens-sold">
                          <p><span id="tokens-sold">000</span> &#47; <span id="total-tokens"></span> tokens sold</p>
                      </div>
                      <hr>
                      <p>Your address : <span id="accountAddress"></span></p>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <!-- neccesary cdns -->
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js"></script>
    <script src=" https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/truffle-contract@4.0.31/dist/truffle-contract.min.js"></script>
    <!-- neccessary cdns -->
    <script src="./app.js"></script>
</body>

</html>
