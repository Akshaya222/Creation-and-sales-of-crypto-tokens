<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bit Queen Token Sale</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous"
  />
  
  <!-- custom stylesheet -->
  <link rel="stylesheet" href="./css/login.css" />
  <!-- Font Awesome -->
  <script
    src="https://kit.fontawesome.com/a385d09513.js"
    crossorigin="anonymous"
  ></script>
  
  <!-- Bootstrap Javascript -->
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous" 
  ></script>
  
</head>
<body>
    <section class="user-authentication">
        <div class="user_options-container">
          <div class="user_options-text">
            <div class="user_options-unregistered">
              <h2 class="user_unregistered-title">Don't have an account?</h2>
              <p class="user_unregistered-text">Create your account to register for the token sale now!</p>
              <button class="user_unregistered-signup" id="signup-button">Sign up</button>
            </div>
      
            <div class="user_options-registered">
              <h2 class="user_registered-title">Have an account?</h2>
              <p class="user_registered-text">Login to buy tokens!</p>
              <button class="user_registered-login" id="login-button">Login</button>
            </div>
          </div>
          
          <div class="user_options-forms" id="user_options-forms">
            <div class="user_forms-login">
              <h2 class="forms_title">Login</h2>
              <form class="forms_form">
                <fieldset class="forms_fieldset">
                  <div class="forms_field">
                    <input type="email" placeholder="Email" class="forms_field-input"  id="loginEmail"   required autofocus />
                  </div>
                  <div class="forms_field">
                    <input type="password" placeholder="Password" class="forms_field-input" id="loginPassword" required />
                  </div>
                </fieldset>
                <div class="forms_buttons">
                  <button type="button" class="forms_buttons-forgot" id="forget-button">Forgot password?</button>
                  <button type="submit" class="forms_buttons-action" onclick="loginHandler(event)">Login</button>
                              <a class="forms_buttons-mb-button" id="signup-button-mb">Sign up</a>
                </div>
              </form>
            </div>
            <div class="user_forms-signup">
              <h2 class="forms_title">Sign Up</h2>
              <form class="forms_form">
                <fieldset class="forms_fieldset">
                  <div class="forms_field">
                    <input type="text" placeholder="Full Name" class="forms_field-input" id="registerName" required />
                  </div>
                  <div class="forms_field">
                    <input type="email" placeholder="Email" class="forms_field-input" id="registerEmail" required />
                  </div>
                  <div class="forms_field">
                    <input type="password" placeholder="Password" class="forms_field-input" id="registerPassword" required />
                  </div>
                </fieldset>
                <div class="forms_buttons">
                  <button type="submit" class="forms_buttons-action" onclick="registerHandler(event)">Sign up</button>
                              <a class="forms_buttons-mb-button" id="login-button-mb">Login</a>
                </div>
              </form>
            </div>
                  <div class="user_forms-forgot">
              <h2 class="forms_title">Forgot Password</h2>
              <form class="forms_form">
                <fieldset class="forms_fieldset">
                  <div class="forms_field">
                    <input type="email" placeholder="Email" class="forms_field-input" id="forgotEmail" required autofocus />
                  </div>
                </fieldset>
                <div class="forms_buttons">
                  <button type="submit" class="forms_buttons-action" onclick="forgotHandler(event)">Send reset link</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      <script src="./js/login.js"></script>
      <script src="./js/authentication.js"></script>
</body>
</html>
