<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Dashboard Template</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="./css/trans_dash.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  </head>
  <body>
       
<input type="checkbox" id="check">
<!--header area start-->
<header>
  <label for="check">
    <i class="fas fa-bars" id="sidebar_btn"></i>
  </label>
  <div class="left_area">
      <h3>MY TOKEN</h3>
  </div>
  <div class="right_area">
    <a href="#" >  <button type="button" class="btn btn-dark logout_btn" onclick="logoutHandler(event)">Logout</button></a>
  </div>
</header>
<!--header area end-->
<!--sidebar start-->
<div class="mobile_nav">
        <div class="nav_bar">
          <img src="user.png" class="mobile_profile_image" alt="">
          <i class="fa fa-bars nav_btn"></i>
        </div>
        <div class="mobile_nav_items">
                <a href="dash.html"><i class="fas fa-desktop"></i><span>Dashboard</span></a>
                <a href="transaction.html"><i class="fas fa-wallet"></i><span>Transactions</span></a>
        </div>
</div>

<div class="sidebar">
        <div class="profile_info">
          <img src="./img/user.jpeg" class="profile_image" alt="">
      </div>
        <a href="sale.html"><i class="fas fa-home"></i><span>Home</span></a>   
        <a href="dash.html"><i class="fas fa-desktop"></i><span>Dashboard</span></a>
        <a href="transaction.html"><i class="fas fa-wallet"></i><span>Transactions</span></a>
      </div>
      <div class="content">
            <div class="card">
                    <div class="trans">
                            <!-- <a class="nav-link active"> Transaction</a> -->
                            <h2>Transaction</h2>
                            <hr>
                           <br>
                            <div class="row mt-2 pt-2">
                                    <div class="col-md-4" id="income">
                                        <div >
                                            <h3>Total tokens Available</h3>
                                            <div class="coin-info">
                                            <i class="fas fa-coins"></i><span style="margin-left: 3px; margin-right: 5px;" id="totalTokensAvaible"></span><br> <br>
                                          </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div >
                                            <h3>Total Amount Spent</h3>
                                            <div class="coin-info">
                                                <i class="fas fa-hand-holding-usd"></i><span id="gasUsed" style="margin-left: 3px; margin-right: 5px;"></span>
                                              </div>
                                        </div>
                                    </div>
                                </div>
                                    <br>      
                <div >
                    <!-- <a class="nav-link active">Transaction History</a> -->
                    <h2>Transaction History</h2>
                    <hr>
                    <br>
                    <br>
                </div>
                <div class="table-responsive table-responsive-lg" style="display:table;">
                    <table style="width: 100%;">
                            <thead>
                              <tr>
                                <th scope="col">SNo</th>
                                <th scope="col">No.Tokens</th>
                                <th scope="col">Gas Used</th> 
                                <th scope="col">From Account</th> 
                                <th scope="col">To Account</th> 
                                <th scope="col">transactionHash</th> 
                                <th scope="col">BlockHash</th>
                              </tr>
                            </thead>
                            
                            <tbody id="tableBody">
                              <tr>
                                <td>E</td>
                                <td>5</td>
                                <td>5</td>
                              </tr>
                              <tr>
                                <td>F</td>
                                <td>6</td>
                                <td>6</td>
                              </tr>
                            </tbody>

                          </table>
                </div>
                <p></p>
                </div>
                </div> 
            </div>
            </div>
            </div>  
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js"></script>
    <script src=" https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/truffle-contract@4.0.31/dist/truffle-contract.min.js"></script>   
    <script type="text/javascript">
        $(document).ready(function(){
          $('._btn').click(function(){
            $('.mobile_nav_items').toggleClass('active');
          });
        });
        </script>
     <script src="./js/trans_dash.js"></script>
     <script src="./js/transaction.js"></script>
     <script src="./js/app.js"></script>

</body>
</html>
